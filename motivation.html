<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>志望動機の文章作成の補助AI
  </title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSSの読み込み -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
 </head>

 <body class="body">

  <!-- Header -->
  <header class="header">
   <h1 class="title">志望動機の文章作成の補助AI</h1>
  </header>

  <!-- Main -->
  <main class="main">
   <div id="loading">読み込み中...</div>

   <div id="chat_area" class="chat_area hidden">
    <div id="history" class="history"></div>
    <div id="generating" class="generating hidden">生成中...</div>
    <div class="answer">
     <textarea id="answer_textarea" class="answer_textarea" name="answer" placeholder="メッセージを入力"></textarea>
     <button id="send_button" class="send_button">送信</button>
    </div>
   </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
   <small>&copy; 志望動機の文章作成の補助AI</small>
  </footer>

  <!-- JSの読み込み -->
  <script src="script.js"></script>
 </body>
</html>
